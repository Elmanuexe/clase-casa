<!DOCTYPE html>
<html>

<head>
  <title>Ejercicio Evaluado</title>
  <meta charset="utf-8">
  <style>
    body {
      color: #096def;
      font-family: Arial;
      font-size: 10pt;
    }

    #checkder {
      border: solid black 1px;
      float: right;
    }

    #checkmid {
      border: solid black 1px;
    }

    #checkleft {
      border: solid black 1px;
      float: left;
      margin-right: 40%;
    }

    #div1 {
      width: 65%;
      background-color: #f9f92a;

    }

    #div2 {
      float: left;
      margin-right: 40%;
    }
  </style>
</head>

<body>
  <div id="div1">
    <form name="Registro" enctype="text/plain">

      <label for="Vehiculo"></label><input type="text" size="150" maxlength="150" placeholder="Buscar Vehiculos"><br>

      <nav id="checkleft">
        <input type="radio"><label for="Patinete">Patinete</label>
      </nav>
      <nav id="checkmid">
        <input type="radio"><label for="Bici">Bici</label>
      </nav>
      <nav id="checkder">
        <input type="radio"><label for="Velero">Velero</label>
      </nav>
      
      <br>

      <div id="div2">
        <input type="checkbox"><label for="Deporte">Triana </label> <br>
        <input type="checkbox"><label for="Deporte">Macarena </label> <br>
        <input type="checkbox"><label for="Deporte">Sur </label> <br>
        <input type="checkbox"><label for="Deporte">Cordoba Oeste </label> <br>
      </div>
      <div>
        <input type="checkbox"><label for="Deporte">Centro </label> <br>
        <input type="checkbox"><label for="Deporte">Nervion </label> <br>
        <input type="checkbox"><label for="Deporte">Norte </label> <br>
        <input type="checkbox"><label for="Deporte">Cartuja </label> <br>
      </div>
  </div>
  </form>
</body>

</html>
